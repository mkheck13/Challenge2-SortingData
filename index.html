<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">


  <title>Doing Stuff With Data</title>
</head>

<body class="bg-primary">

  <!-- Start Header and top Buttons -->
  <div class="container numAmount">
    <div class="row">
      <div class="col-12">
        <br>
        <h1 class="text-center">Doing Stuff With Data</h1>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p class="text-center">Click the headers to sort data in ascending and descending order.</p>
        </div>
      </div>
    </div>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-12 d-flex flex-row justify-content-end">
          <select id="results" class="form-select w-auto" aria-label="Default select example">
            <option selected>Show results</option>
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
          </select>
        </div>
      </div>
    </div>
    <!-- End of Header -->

    <!-- Start of Table -->
    <div class="container d-flex justify-content-center">
      <table class="table my-5 table-dark w-75">
        <thead>
          <tr>
            <th scope="col"><button id="sortByID" class="btn text-light fw-bold p-0" type="button">ID#</button></th>
            <th scope="col"><button id="sortByFirstName" class="btn text-light fw-bold p-0" type="button">First
                Name</button>
            </th>
            <th scope="col"><button id="sortByLastName" class="btn text-light fw-bold p-0" type="button">Last
                Name</button>
            </th>

            <th scope="col"><button id="sortByHeight" class="btn text-light fw-bold p-0" type="button">Height</button>
            </th>
            <th scope="col"><button id="sortByAge" class="btn text-light fw-bold p-0" type="button">Age</button></th>
          </tr>
        </thead>
        <tbody id="injectRows">

        </tbody>
      </table>
    </div>
    <div class="container mb-2">
      <div class="row">
        <div class="col-12 d-flex flex-row justify-content-center">
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item mx-5"><button id="prevBtn" class="btn btn-dark" type="button">Prev</button></li>
              <li class="page-item mx-5"><button id="nextBtn" class="btn btn-dark" type="button">Next</button></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- End of Table -->

    <!-- bootstrap -->
    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
</body>

</html>
