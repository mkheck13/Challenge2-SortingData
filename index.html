<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">


    <title>Doing Stuff With Data</title>
  </head>
  <body>

<!-- Start Header and top Buttons -->
    <div class="container numAmount">
      <div class="row">
        <div class="col-12">
          <br>
          <h1>Doing Stuff With Data</h1>
        </div>
      </div>
      <br>
      <div class="row">
        <h3>Display How Many:</h3>
        <div class="col">
          <button type="button" class="btn btn-info" id="but10">10</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info" id="but20">20</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info" id="but30">30</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info" id="but40">40</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info" id="but50">50</button>
        </div>
      </div>
      <div class="row">
        <h3>Sort By:</h3>
        <div class="col">
          <button type="button" class="btn btn-info" id="butId">ID</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info" id="butFirst">First Name</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info" id="butLast">Last Name</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info" id="butHeight">Height</button>
        </div>
        <div class="col">
          <button type="button" class="btn btn-info" id="butAge">Age</button>
        </div>
      </div>
    </div>
<!-- End of Header -->

<!-- Start of empty Field -->
    <div class="container">
      <p>Where things will be</p>
    </div>





 





















    <!-- bootstrap -->
    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
